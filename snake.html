<!Doctype html>
<html ng-app='myApp'>
<head>
<title>1100 Snake</title>

<link rel='stylesheet' href='style.css' />
</head>
<body ng-controller='MyController' ng-keydown='catchKeyDown($event)'>
<div id='menuDiv'>
	<div class='{{gameOnClickAction}} state gameActions' ng-click='takeAction()' id='nextAction'></div>
	<div class='restart gameActions' ng-click='restartGame' id=''></div>
	<div class='score' id='scoreDiv'>Score:{{score}}</div>
	<div class='level' id='LevelDiv'>Level:{{level+1}}</div>
</div>
<div id='box' >

<snake></snake>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
<script src='snake.js' type='text/javascript'></script>
<script src='jquery.js' type='text/javascript'></script>
</body>
</html>
